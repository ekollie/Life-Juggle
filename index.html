<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="src/index.js"></script>
  </head>
  <title>NILE game</title>
  <body>
    <div id="header">
      <div>
        <h1>N.I.L.E Game</h1>
        <div class="groups">
          <h3>Group A: 50</h3>
          <h3>Group B: 50</h3>
          <h3>Group C: 50</h3>
        </div>
      </div>
    </div>
    <div id="text-window">
      <div>
        <p>This is where the text prompt will appear</p>
      </div>
    </div>
    <div id="choice-boxes">
      <div>
        <button id="button_A">This will be selection A</button>
        <button id="button_B">This will be selection B</button>
      </div>
    </div>
  </body>
</html>
